<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
    <title>jQuery Cheatsheet</title>
  </head>

  <body>
    <header>
      <h1>jQuery Cheatsheet</h1>
    </header>
    <main>
      <aside>
        <div class="aside__section" id="aside__">Events</div>
        <div class="aside__section">Functions</div>
        <div class="aside__section">Selectors</div>
      </aside>
      <div class="central"></div>
    </main>

    <template id="events">
      <section>
        <ul>
          <li>
            When the HTML document has been loaded and you can manipulate it
            with JavaScript
          </li>
          <li>When an HTML item has been clicked</li>
          <li>When an HTML item has been double clicked</li>
          <li>When the user presses a key on the keyboard</li>
          <li>When the user moves the mouse cursor</li>
          <li>When the user changes a value of an text input</li>
          <li>When an image is loaded</li>
          <li>
            When an image fails to load, (if you write an incorrect image url
            the loading of the image will fail)
          </li>
          <li>When a form is submitted</li>
          <li>When the user changes the option of a select element</li>
          <li>When you position the mouse over an element</li>
          <li>When a checkbox is checked or unchecked</li>
          <li>
            When a ul list item is clicked, show the item that was clicked
          </li>
        </ul>
      </section>
    </template>
  </body>
</html>
