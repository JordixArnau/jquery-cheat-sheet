                </div>
                <div class="article__ex article__ex--2jq">
                  <button>Click me!</button>
                </div>
                <div class="article__language article__language--javascript">JavaScript</div>
                <div class="article__code">
                  <code>
                    let buttonEx1 = document.querySelector(".article__ex--2js button");<br>
